<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Vista Frontal Ajustada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

<body>
    <script>
        // Crear escena
        const scene = new THREE.Scene();

        // Generar fondo degradado azul (tipo cielo)
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = canvas.height = 512;

        const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#87CEEB"); // Azul claro (cielo)
        gradient.addColorStop(1, "#ffffff"); // Blanco (horizonte)

        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);

        const texture = new THREE.CanvasTexture(canvas);
        scene.background = texture;

        // Configurar cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5); // Inicialmente más alejada

        // Renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Luz ambiental más fuerte
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 2, 2);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 2, 10);
        pointLight.position.set(0, 3, 3);
        scene.add(pointLight);

        // Controles de cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Cargar modelo 3D
        const loader = new THREE.GLTFLoader();
        loader.load('Mesa.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
            
            // Centrar el modelo en la escena
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            model.position.sub(center); // Centra el modelo en el origen
            
            // Ajustar cámara automáticamente para ver el modelo completo
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraDistance = Math.abs(maxDim / Math.sin(fov / 2));

            camera.position.set(0, size.y / 2, cameraDistance * 1.5); // Ajusta la distancia y altura
            camera.lookAt(0, size.y / 2, 0); // Apunta al centro del modelo

        }, undefined, function (error) {
            console.error('Error al cargar el modelo:', error);
        });

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar tamaño al cambiar la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
