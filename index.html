<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Vista Frontal Ajustada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Crear escena
        const scene = new THREE.Scene();

        // Generar fondo degradado azul (tipo cielo)
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = canvas.height = 512;

        const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#87CEEB"); // Azul claro (cielo)
        gradient.addColorStop(1, "#ffffff"); // Blanco (horizonte)

        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);

        const texture = new THREE.CanvasTexture(canvas);
        scene.background = texture;

        // Configurar cámara (colocada de frente)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 2, 0); // Cámara colocada al frente del objeto

        // Renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Luz ambiental más fuerte
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 2, 2);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 2, 10);
        pointLight.position.set(0, 3, 3);
        scene.add(pointLight);

        // Controles de cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Cargar modelo 3D
        const loader = new THREE.GLTFLoader();
        loader.load('Mesa.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
            
            // Centrar el modelo en la escena
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            model.position.sub(center); // Centra el modelo en el origen
            
            // Rotar el modelo 90° en sentido antihorario (eje Y)
            model.rotation.y = THREE.MathUtils.degToRad(-90);

            // Ajustar cámara automáticamente para ver el modelo de frente
            const altura_media = size.y / 2; // Altura media del objeto
            camera.position.set(size.z * 2, altura_media, 0); // Poner la cámara de frente
            camera.lookAt(0, altura_media, 0); // Mirar al centro del modelo

        }, undefined, function (error) {
            console.error('Error al cargar el modelo:', error);
        });

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar tamaño al cambiar la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
